<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Drag And Drop Event</title>
  </head>
  <body>
    <div id="container">
      <h1 id="select-object" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div
          class="object-created"
          id="p2"
          draggable="true"
          ondragstart="drag(event)"
        >
          2
        </div>
      </h1>

      <h1 id="put-object" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div
          class="object-put"
          id="p1"
          draggable="true"
          ondragstart="drag(event)"
        >
          1
        </div>
      </h1>
    </div>

    <hr />
    <input
      id="input-data"
      type="text"
      id="get-input"
      placeholder="enter content"
    />
    <button id="submit-btn">=></button>
    <script src="./app.js"></script>
  </body>
</html>
